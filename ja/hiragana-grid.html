<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hiragana-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
            margin: 20px;
            max-width: 100px;
        }

        .hiragana {
            font-size: 2rem;
            padding: 10px;
            border: 1px solid #000;
            width: 50px;
            min-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="learn-hiragana.html">퀴즈 맞히러 가기</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hiraganaChars = [
                'あ', 'い', 'う', 'え', 'お',
                'か', 'き', 'く', 'け', 'こ',
                'さ', 'し', 'す', 'せ', 'そ',
                'た', 'ち', 'つ', 'て', 'と',
                'な', 'に', 'ぬ', 'ね', 'の',
                'は', 'ひ', 'ふ', 'へ', 'ほ',
                'ま', 'み', 'む', 'め', 'も',
                'や', '', 'ゆ', '', 'よ',
                'ら', 'り', 'る', 'れ', 'ろ',
                'わ', '', '', '', 'を',
                'ん', '', '', '', '',
            ];
            const pronunciations = [
                '아', '이', '우', '에', '오',
                '카', '키', '쿠', '케', '코',
                '사', '시', '스', '세', '소',
                '타', '치', '츠', '테', '토',
                '나', '니', '누', '네', '노',
                '하', '히', '후', '헤', '호',
                '마', '미', '무', '메', '모',
                '야', '', '유', '', '요',
                '라', '리', '루', '레', '로',
                '와', '', '', '', '오',
                '응', '', '', '', '',
            ];

            const grid = document.createElement('div');
            grid.className = 'hiragana-grid';

            hiraganaChars.forEach(char => {
                const cell = document.createElement('div');
                cell.style.userSelect = 'none';
                cell.style.cursor = 'default';
                cell.className = 'hiragana';
                cell.textContent = char;
                cell.addEventListener('click', function() {
                    const index = hiraganaChars.indexOf(char);
                    if (this.textContent === char) {
                        this.textContent = pronunciations[index];
                    } else {
                        this.textContent = char;
                    }
                });
                grid.appendChild(cell);
            });

            document.body.appendChild(grid);
        });
    </script>
</body>
</html>
